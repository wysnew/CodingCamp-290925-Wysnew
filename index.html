<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Wysnew To Do List</h1>

  <!-- Form -->
  <div class="todo-form">
    <input type="text" id="taskInput" placeholder="Enter task..." required>
    <input type="date" id="dateInput">
    <button onclick="addTodo()">Add</button>
  </div>

  <!-- Filter & Sort -->
  <div class="filter">
    <input type="text" id="searchInput" placeholder="Filter by keyword...">
    <input type="date" id="filterDate">
    <button onclick="filterTodos()">Filter</button>
    <button onclick="resetFilter()">Reset</button>
    <button onclick="sortTodos('asc')">Sort ↑</button>
    <button onclick="sortTodos('desc')">Sort ↓</button>
  </div>

  <!-- ToDo List -->
  <div id="todoList"></div>

  <!-- Sound effects -->
  <audio id="sound-add" src="sounds/add.wav"></audio>
  <audio id="sound-delete" src="sounds/delete.wav"></audio>
  <audio id="sound-edit" src="sounds/edit.wav"></audio>
  <audio id="sound-done" src="sounds/done.wav"></audio>

  <script src="script.js"></script>
</body>
</html>
